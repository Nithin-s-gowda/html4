<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple calculator</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module("calcApp",[]);
    app.controller("calcCntrl",function($scope){
      $scope.num1=0
      $scope.num2=0
      $scope.result=0
      $scope.operator = "add"

      $scope.compute=function(){
        switch($scope.operator){
          case 'add' : $scope.result = $scope.num1 + $scope.num2
                    break
          case 'sub' : $scope.result = $scope.num1 - $scope.num2
                    break
          case 'mul' : $scope.result = $scope.num1 * $scope.num2
                    break  
          case 'div' : if($scope.num2=0){
            alert("divide by zero error")
          }else{
            $scope.result = $scope.num1 / $scope.num2
          }
        }
      }
    })

  </script>
</head>
<body ng-app="calcApp">
  <h2>Angular ja simple calculator</h2>
  <div ng-controller="calcCntrl">
    enter the first number:<input type="number" ng-model="num1">
    select operator:<select ng-model="operator">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">*</option>
      <option value="div">/</option>
    </select>
    enter the second number:<input type="number" ng-model="num2">
    <button ng-click="compute()">compute</button>
    <br/>
    <b>
      {{num1 +" "+operator+" "+num2+"="+result}}
    </b>
  </div>
  
</body>
</html>
